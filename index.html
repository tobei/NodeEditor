<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node Editor</title>
    <link rel="stylesheet" href="editor.css">
</head>
<body>
<div id="header">
    Node Editor [alpha] - Only works with mouse events and recent desktop browsers
    <ul>
        <li>middle button click to pan around</li>
        <li>wheel to zoom</li>
        <li>ctrl-click or shift-click for multi select</li>
    </ul>
</div>
<div id="editor"></div>
<script type="module">
    import EditorUI from './modules/ui/editorui.js'
    import NodeUI from './modules/ui/nodeui.js'

    const editor = new EditorUI(document.querySelector('#editor'));

    const node1 = new NodeUI(null, document.createElement('div'), 'key pair');
    editor.workspace.addNode(node1);
    node1.move(50,20);
    node1.createOutput('private key');
    node1.createOutput('public key');
    node1.createInput('user');

    const node2 = new NodeUI(null, document.createElement('div'), 'node2');
    editor.workspace.addNode(node2);
    node2.move(300,20);


    const node3 = new NodeUI(null, document.createElement('div'), 'node3');
    editor.workspace.addNode(node3);
    node3.move(550,20);

    const node4 = new NodeUI(null, document.createElement('div'), 'node4');
    editor.workspace.addNode(node4);
    node4.move(800,20);

</script>
</body>
</html>
