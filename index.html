<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node Editor</title>
    <link rel="stylesheet" href="editor.css">
</head>
<body>
<div id="header">Node Editor</div>
<div id="editor"></div>
<script type="module">
    import EditorUI from './modules/ui/editorui.js'
    import NodeUI from './modules/ui/nodeui.js'

    const editor = new EditorUI(document.querySelector('#editor'));

    const node1 = new NodeUI(editor, null, document.createElement('div'));
    editor.workspace.addNode(node1);
    node1.move(50,20);


    const node2 = new NodeUI(editor, null, document.createElement('div'));
    editor.workspace.addNode(node2);
    node2.move(300,20);


    const node3 = new NodeUI(editor, null, document.createElement('div'));
    editor.workspace.addNode(node3);
    node3.move(550,20);



</script>
</body>
</html>
